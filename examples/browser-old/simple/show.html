<html>
  <head>
    <script type="text/javascript" src="/js/paperclip.js"></script>
    <script type="text/javascript" src="/js/jquery-1.9.1.js"></script>
  </head>
  <body>
    <div id="application">
        <input type="submit" value="{{showDiv?'hide':'show'}} message" data-bind="click:showDiv = !showDiv"></input>
        <h1 data-bind="show:showDiv">
          Hello world!
        </h1>
    </div>

    <script type="text/javascript">
      pc = paperclip();
      bindable = new paperclip.bindable.Object();

      pc.attach(bindable, $("#application"));
    </script>
  </body>
</html>
