<html>
  <head>
    <script type="text/javascript" src="/js/paperclip.js"></script>
    <script type="text/javascript" src="/js/jquery-1.9.1.js"></script>
  </head>
  <body>
    <div id="application">
        <input type="text" data-bind="value:newPerson; bothWays: true; enter: addPerson(newPerson) && newPerson | replace('')"></input>
        <div data-bind="each:people">
          hello {{item.name | uppercase()}} <input type="button" value="remove" data-bind="click:item.remove()"></input>
        </div>

    </div>

    <script type="text/javascript">
      var pc = paperclip(),
      BCollection = paperclip.bindable.Collection,
      BObject = paperclip.bindable.Object
      var person = function(obj) {
        obj.remove = function() {
          people.remove(this);
        }
        return obj;
      }

      var people = new BCollection([], "name"),
      model      = new BObject({
        people: people,
        addPerson: function(name) {
          people.push({ name: name  })
          return true;
        }
      });

      people.transform().map(person);

      people.reset([{name:"craig", name: "jeff" }])

      pc.attach(model , $("#application"));
    </script>
  </body>
</html>
