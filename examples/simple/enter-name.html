<html>
  <head>
    <script type="text/javascript" src="/js/paperclip.js"></script>
    <script type="text/javascript" src="/js/jquery-1.9.1.js"></script>
  </head>
  <body>
    <div id="application">
        Name: <input type="text" data-bind="value:name;bothWays:true"></input>
        Last: <input type="text" data-bind="value:last;bothWays:true"></input>
        Age: <input type="text" data-bind="value:age;bothWays:true"></input>
        <input type="text" value="{{name}}"></input>

        <h1>First Name: {{name}}</h1><br /> 
        <h1>Last Name: {{last}}</h1><br />
        <h1>Age: {{age||'no age specified'}}</h1>
    </div>

    <script type="text/javascript">
      pc = paperclip();
      bindable = new paperclip.bindable.Object({ name: "craig", last: "condon", age: 99});



      pc.attach(bindable, $("#application"));
    </script>
  </body>
</html>
