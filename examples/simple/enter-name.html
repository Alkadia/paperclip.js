<html>
  <head>
    <script type="text/javascript" src="/js/paperclip.js"></script>
    <script type="text/javascript" src="/js/jquery-1.9.1.js"></script>
  </head>
  <body>
    <div id="application">
        <input type="text" value="{{name | bothWays()}}"></input>
        <input type="text" value="{{last | bothWays()}}"></input>
        <input type="text" value="{{name}}"></input>
        <h1>First Name: {{name}}<br /> Last Name: {{last}}</h1>
    </div>

    <script type="text/javascript">
      pc = paperclip();
      bindable = new paperclip.bindable.Object({ name: "craig", last: "condon", age: 0});


      setInterval(function() {
        bindable.set("age", (bindable.get("age") || 0) + 1);
      }, 500);

      pc.attach(bindable, $("#application"));
    </script>
  </body>
</html>
