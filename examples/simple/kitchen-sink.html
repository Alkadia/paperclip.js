<html>
  <head>
    <script type="text/javascript" src="/js/paperclip.js"></script>
    <script type="text/javascript" src="/js/jquery-1.9.1.js"></script>
  </head>
  <body>
    <div id="application">
        
        As the years go by... <br />
        {{name}} is {{age}} years old! He <b>{{ (age >= 21 ? "can" : "cannot") | uppercase() }}</b> enter bars!
    </div>

    <script type="text/javascript">
      pc = paperclip();
      bindable = new paperclip.bindable.Object({ name: "craig", age: 0});


      setInterval(function() {
        bindable.set("age", (bindable.get("age") || 0) + 1);
      }, 500);

      pc.attach(bindable, $("#application"));
    </script>
  </body>
</html>
