<html>
  <head>
    <script type="text/javascript" src="/js/paperclip.js"></script>
    <script type="text/javascript" src="/js/jquery-1.9.1.js"></script>

  </head>
  <body>
    <div id="application">
        <h1 data-bind="style:{color: count < 10 ? 'red' : 'green' }">
          T Minus {{count}}
        </h1>
    </div>

    <script type="text/javascript">
      pc = paperclip();
      bindable = new paperclip.bindable.Object({ count: 15 });

      setInterval(function() {
        bindable.set("count", Math.max(0, bindable.get("count") - 1))
      }, 500);

      pc.attach(bindable, $("#application"));
    </script>
  </body>
</html>
